name: LivePing Manual Runner

on:
  workflow_dispatch:
    inputs:
      target_url:
        description: "Target event URL to monitor"
        required: true
        type: string
      start_time:
        description: "ISO start time (UTC). Bot exits until this time."
        required: false
        default: ""
        type: string

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium

      - name: Run LivePing loop
        id: run-bot
        env:
          TARGET_URL: ${{ inputs.target_url }}
          START_TIME: ${{ inputs.start_time }}
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        run: |
          end=$(( $(date +%s) + 600 ))
          status="failure"
          message="Purchase failed"
          attempt=1
          while [ "$(date +%s)" -lt "$end" ]; do
            echo "::group::Bot attempt ${attempt}"
            if npm run bot; then
              status="success"
              message="Bought successfully"
              echo "::endgroup::"
              break
            else
              exit_code=$?
              if [ "$exit_code" -eq 3 ]; then
                message="Start time not reached"
              else
                message="Purchase failed"
              fi
            fi
            echo "::endgroup::"
            if [ "$(date +%s)" -ge "$end" ]; then
              break
            fi
            echo "Sleeping 5 minutes before next attempt..."
            sleep 300
            attempt=$((attempt + 1))
          done
          echo "last_status=${status}" >> "$GITHUB_OUTPUT"
          echo "last_message=${message}" >> "$GITHUB_OUTPUT"
          if [ "${status}" != "success" ]; then
            exit 1
          fi

      - name: Send email notification
        if: always() && steps.run-bot.outputs.last_status != '' && secrets.MAIL_USERNAME != '' && secrets.MAIL_PASSWORD != '' && secrets.MAIL_TO != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: LivePing Bot: ${{ steps.run-bot.outputs.last_message }}
          from: LivePing Bot <${{ secrets.MAIL_USERNAME }}>
          to: ${{ secrets.MAIL_TO }}
          body: |
            LivePing Bot Execution Report
            Status: ${{ steps.run-bot.outputs.last_status }}
            Message: ${{ steps.run-bot.outputs.last_message }}
            Target URL: ${{ inputs.target_url }}
            Start Time: ${{ inputs.start_time }}
            Workflow Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
